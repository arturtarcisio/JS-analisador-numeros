<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <p>Números (entre 1 e 100): <input type="number" id="numero">
            <input type="button" value="Adicionar" onclick="adicionarNumero()"></p>
            <select name="numeros" id="selnumeros" size="10">
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
